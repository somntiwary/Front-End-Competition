<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Organization</title>
  <link rel="stylesheet" href="Frontend.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Loader Section -->
  <div class="loader-screen" id="loader">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="counter-container">
  <div id="counter">
    <!-- Numbers will be generated by JS -->
  </div>
</div>
  </div>

  <div class="theme-toggle">
  <input type="checkbox" id="toggle-dark" />
  <label for="toggle-dark" class="switch"></label>
</div>

<div class="ripple-effect-container"></div>

  

  <section class="hero">
    <div class="ratings">
      <span>‚≠ê 4.8 rating on Capterra</span>
      <span>‚≠ê 4.8 rating on G2</span>
      <span>‚≠ê 350+ reviews on Xero</span>
      <span>‚≠ê 550+ reviews on QuickBooks</span>
    </div>

    <div class="overlay-text">
      <h1>
        Create <span class="hover-word" data-type="reports">reports</span>,
        <span class="hover-word" data-type="forecasts">forecasts</span>,<br />
        <span class="hover-word" data-type="dashboards">dashboards</span> & 
        <span class="hover-word" data-type="consolidations">consolidations</span>
      </h1>
      <div class="ai-tag">‚ú® Now with AI-insights</div>
      <button class="cta">Start 14-day free trial ‚ûî</button>
      <div class="see-more">
        <a href="#">üîç See what we do</a>
      </div>
    </div>

    <!-- Bar Chart Hologram -->
    <div class="hologram-wrapper" style="top: 10%; left: 5%;">
      <canvas id="barChart" class="floating-hologram" width="300" height="200"></canvas>
      <div class="hover-images">
        <img src="https://slidemodel.com/wp-content/uploads/8044-global-sales-bar-chart-1.jpg" class="preview-img small" />
        <img src="https://static-cse.canva.com/blob/1375393/04_BeigeModernProductSalesBarChartGraph.jpg" class="preview-img medium" />
        <img src="https://xlinesoft.com/phprunner/docs/images/chart_column_stacked.jpg" class="preview-img large" />
      </div>
    </div>

    <!-- Line Chart Hologram -->
    <div class="hologram-wrapper" style="top: 30%; right: 8%;">
      <canvas id="lineChart" class="floating-hologram" width="300" height="200"></canvas>
      <div class="hover-images">
        <img src="https://cdn.infodiagram.com/c/bf2221/annual-product-sale.png" class="preview-img small" />
        <img src="https://d1wl4jav5dp96l.cloudfront.net/optimized/2X/9/9df7852690bb63eeadc87de82f9f1235a58642fe_2_1024x615.jpeg" class="preview-img medium" />
        <img src="https://signalvnoise.com/assets/svn3/images/2016/11/1rwNYb1ScMQPd3-d2raWjNw.png" class="preview-img large" />
      </div>
    </div>

    <!-- Area/Wave Chart Hologram -->
    <div class="hologram-wrapper" style="bottom: 25%; left: 10%;">
      <canvas id="areaChart" class="floating-hologram" width="300" height="200"></canvas>
      <div class="hover-images">
        <img src="https://www.lightningdesignsystem.com/uploads/IAaeeVnWGkFxELJRxq-7DQ.png" class="preview-img small" />
        <img src="https://chartexpo.com/Content/Images/charts/Line-Graph.jpg" class="preview-img medium" />
        <img src="https://static1.businessinsider.com/image/51279d5269bedd552b00002d-960/global%20smartphone%20sales.png" class="preview-img large" />
      </div>
    </div>

    <!-- Table Hologram -->
    <div class="hologram-wrapper" style="bottom: 10%; right: 12%;">
      <div id="tableHologram" class="floating-hologram">
        <table>
          <thead>
            <tr><th>Product</th><th>Sales</th></tr>
          </thead>
          <tbody>
            <tr><td>Alpha</td><td>$1200</td></tr>
            <tr><td>Beta</td><td>$980</td></tr>
            <tr><td>Gamma</td><td>$1430</td></tr>
            <tr><td>Delta</td><td>$865</td></tr>
          </tbody>
        </table>
      </div>
      <div class="hover-images">
        <img src="https://www.slideteam.net/media/catalog/product/cache/1280x720/f/i/figure_table_of_weekly_revenue_sales_report_slide01.jpg" class="preview-img small" />
        <img src="https://www.slideteam.net/media/catalog/product/cache/1280x720/s/a/sales_team_targets_and_achievement_chart_slide01.jpg" class="preview-img medium" />
        <img src="https://newdocer.cache.wpscdn.com/photo/20191028/a56edd84ecc94186acee5285bdfcbbc4.jpg" class="preview-img large" />
      </div>
    </div>

  </section>
  <script src="Frontend.js"></script>
</body>
</html>
